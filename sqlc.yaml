version: "2"
sql:
  - engine: "postgresql"
    queries: "database/query"
    schema: "database/migration"
    gen:
      go:
        package: "db"
        out: "database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: false
        emit_prepared_queries: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"